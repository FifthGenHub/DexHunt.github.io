<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DexHunt: Cowboy Reflex Showdown (Powered by $TXSE)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #ffc34d;
      text-align: center;
    }
    .game-container {
      width: 100vw;
      height: 100vh;
      background: url('sounds/DexHuntBackground.png') center center no-repeat; /* Updated background image */
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 2px 2px #000;
    }
    .score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      text-shadow: 1px 1px #000;
    }
    .rival {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      text-shadow: 1px 1px #000;
    }
    .prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #ff0000;
      text-shadow: 2px 2px #000;
      display: none;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 0 10px;
      background: #8b4513;
      color: #ffc34d;
      border: 2px solid #000;
      cursor: pointer;
      text-shadow: 1px 1px #000;
    }
    button:hover {
      background: #a0522d;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>DexHunt: Cowboy Reflex Showdown</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="rival">Rival: <span id="rival-score">0</span></div>
    <div class="prompt" id="prompt">BANG</div>
    <div class="button-container">
      <button onclick="startGame()">Start Game</button>
      <button onclick="shoot()">Shoot</button>
    </div>
  </div>

  <audio id="shoot-sound" src="sounds/shoot.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>
  <audio id="lose-sound" src="sounds/lose.mp3"></audio>

  <script>
    let score = 0;
    let rivalScore = 0;
    let gameActive = false;
    let reactionTime;
    let promptTimeout;

    const prompt = document.getElementById('prompt');
    const scoreDisplay = document.getElementById('score');
    const rivalScoreDisplay = document.getElementById('rival-score');
    const shootSound = document.getElementById('shoot-sound');
    const winSound = document.getElementById('win-sound');
    const loseSound = document.getElementById('lose-sound');

    function startGame() {
      if (gameActive) return;
      gameActive = true;
      prompt.style.display = 'none';
      const delay = Math.random() * 3000 + 2000; // Random delay between 2-5 seconds
      promptTimeout = setTimeout(showPrompt, delay);
    }

    function showPrompt() {
      prompt.style.display = 'block';
      reactionTime = Date.now();
      setTimeout(rivalShoot, Math.random() * 1000 + 500); // Rival shoots after 0.5-1.5 seconds
    }

    function shoot() {
      if (!gameActive || prompt.style.display !== 'block') {
        if (gameActive) {
          // Player shot too early
          loseSound.play();
          rivalScore++;
          rivalScoreDisplay.textContent = rivalScore;
          resetRound();
        }
        return;
      }

      const timeTaken = Date.now() - reactionTime;
      shootSound.play();

      if (timeTaken < 1500) { // If player shoots faster than rival
        score++;
        scoreDisplay.textContent = score;
        winSound.play();
      } else {
        rivalScore++;
        rivalScoreDisplay.textContent = rivalScore;
        loseSound.play();
      }

      resetRound();
    }

    function rivalShoot() {
      if (gameActive && prompt.style.display === 'block') {
        rivalScore++;
        rivalScoreDisplay.textContent = rivalScore;
        loseSound.play();
        resetRound();
      }
    }

    function resetRound() {
      gameActive = false;
      prompt.style.display = 'none';
      clearTimeout(promptTimeout);
    }

    // Allow shooting with spacebar
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        shoot();
      }
    });
  </script>
</body>
</html>
