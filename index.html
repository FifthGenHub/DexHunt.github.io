<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEX Duel: Cowboy Mode ðŸ¤ </title>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #ffc34d;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
    }
    .wallet-btn, .start-btn {
      background-color: #ff9900;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      color: #1a1a1a;
      font-weight: bold;
    }
    .wallet-btn:hover, .start-btn:hover {
      background-color: #cc7a00;
    }
    .log {
      margin-top: 30px;
      font-size: 1rem;
      color: #fff;
    }
    .bang {
      font-size: 3rem;
      color: red;
      font-weight: bold;
      display: none;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">ðŸ¤ </span> DEX Duel: Cowboy Reaction Showdown</h1>
  <button class="wallet-btn" onclick="connectWallet()">Wallet: Connect</button>
  <button class="start-btn" onclick="startDuel()">Start Duel (0.01 SOL)</button>
  <div class="log" id="log">Ready to duel?</div>
  <div class="bang" id="bang">BANG! ðŸ”«</div>

  <script>
    let duelTimeout;
    let canShoot = false;

    function connectWallet() {
      const log = document.getElementById('log');
      log.textContent = 'Wallet connected: 2vNp...5zAn';
    }

    function startDuel() {
      const log = document.getElementById('log');
      const bang = document.getElementById('bang');
      bang.style.display = 'none';
      canShoot = false;
      log.textContent = 'Get ready... wait for it...';

      const delay = Math.random() * 3000 + 2000;
      duelTimeout = setTimeout(() => {
        bang.style.display = 'block';
        log.textContent = 'SHOOT NOW! (Click to win)';
        canShoot = true;
      }, delay);
    }

    document.body.addEventListener('click', () => {
      const log = document.getElementById('log');
      const bang = document.getElementById('bang');
      if (canShoot) {
        log.textContent = 'You won the duel! ðŸ’° Cowboy UP.';
        bang.style.display = 'none';
        canShoot = false;
      } else {
        clearTimeout(duelTimeout);
        log.textContent = 'You shot too early! You lose. ðŸ’¸';
      }
    });
  </script>
</body>
</html>
