<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DexDegenDuel | $TXSE</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a0f07, #3b1c10);
      color: #ffc34d;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .wallet-btn, .start-btn {
      background-color: #ffaa33;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      color: #1a1a1a;
      font-weight: bold;
    }

    .wallet-btn:hover, .start-btn:hover {
      background-color: #d4881c;
    }

    .log {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #fff;
    }

    .bang {
      font-size: 3rem;
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }

    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">ü§†</span> DexDegenDuel</h1>
  <div>(Powered by $TXSE)</div>

  <button class="wallet-btn" onclick="connectWallet()">üîó Connect Wallet</button>
  <button class="start-btn" onclick="startDuel()">‚ö° Start Duel (0.01 SOL)</button>

  <div class="log" id="log">Ready to duel? Click only after the signal.</div>
  <div class="bang" id="bang">üî• BANG! üî´</div>

  <script>
  let duelTimeout;
  let canShoot = false;
  let gameStarted = false;
  let walletConnected = false;
  let reactionTimeout;

  function connectWallet() {
    const log = document.getElementById('log');
    walletConnected = true;
    log.textContent = 'Wallet connected: CowboyDegen.sol';
  }

  function startDuel() {
    const log = document.getElementById('log');
    const bang = document.getElementById('bang');

    if (!walletConnected) {
      log.textContent = '‚ö†Ô∏è Connect your wallet first!';
      return;
    }

    bang.style.display = 'none';
    canShoot = false;
    gameStarted = true;
    log.textContent = 'üéØ Get ready... wait for it...';

    const delay = Math.random() * 9000 + 1000; // random between 1-10s
    duelTimeout = setTimeout(() => {
      bang.style.display = 'block';
      log.textContent = 'üî• BANG! Click fast or lose.';
      canShoot = true;

      // 750ms reaction time limit
      reactionTimeout = setTimeout(() => {
        if (canShoot) {
          log.textContent = '‚è±Ô∏è Too slow! You lost the duel.';
          bang.style.display = 'none';
          canShoot = false;
          gameStarted = false;
        }
      }, 750);
    }, delay);
  }

  document.body.addEventListener('click', (e) => {
    const log = document.getElementById('log');
    const bang = document.getElementById('bang');

    if (e.target.classList.contains('wallet-btn') || e.target.classList.contains('start-btn')) return;

    if (!walletConnected || !gameStarted) return;

    if (canShoot) {
      clearTimeout(reactionTimeout);
      log.textContent = 'üèÜ Fast draw! You won the duel.';
      bang.style.display = 'none';
      canShoot = false;
      gameStarted = false;
    } else {
      clearTimeout(duelTimeout);
      log.textContent = 'üí• Shot too early! You lost.';
      gameStarted = false;
    }
  });
</script>

</body>
</html>
