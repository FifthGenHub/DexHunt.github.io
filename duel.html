<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DexDegenDuel (Powered by $TXSE)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: url('https://images.unsplash.com/photo-1549924231-f129b911e442') no-repeat center center fixed;
      background-size: cover;
      color: #ffc34d;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      margin: 0;
    }
    .wallet-btn, .start-btn, .reset-btn {
      background-color: #ff9900;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      color: #1a1a1a;
      font-weight: bold;
    }
    .wallet-btn:hover, .start-btn:hover, .reset-btn:hover {
      background-color: #cc7a00;
    }
    .log {
      margin-top: 30px;
      font-size: 1rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .bang {
      font-size: 3rem;
      font-weight: bold;
      color: red;
      position: absolute;
      display: none;
      z-index: 10;
      cursor: pointer;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">ðŸ¤ </span> DexDegenDuel: Cowboy Reaction Showdown</h1>
  <button class="wallet-btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <button class="start-btn" onclick="startDuel()">âš¡ Start Duel (0.01 SOL)</button>
  <button class="reset-btn" onclick="resetDuel()">ðŸ”„ Reset</button>
  <div class="log" id="log">Ready to duel?</div>
  <div class="bang" id="bang" onclick="shoot()">ðŸ’¥ BANG ðŸ’¥</div>

  <script>
    let duelTimeout, reactionTimeout;
    let canShoot = false;
    let walletConnected = false;

    function connectWallet() {
      const log = document.getElementById('log');
      walletConnected = true;
      log.textContent = 'Testing Wallet Connected to 2vNp...5zAn NO SOL SPENT';
    }

    function startDuel() {
      const log = document.getElementById('log');
      const bang = document.getElementById('bang');
      if (!walletConnected) {
        log.textContent = 'Please connect wallet first!';
        return;
      }

      bang.style.display = 'none';
      canShoot = false;
      log.textContent = 'Get ready... wait for it...';

      const delay = Math.random() * 9000 + 1000; // 1â€“10 sec
      duelTimeout = setTimeout(() => {
        showBang();
      }, delay);
    }

    function showBang() {
      const bang = document.getElementById('bang');
      const log = document.getElementById('log');

      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 200);
      bang.style.left = `${x}px`;
      bang.style.top = `${y}px`;
      bang.style.display = 'block';

      log.textContent = 'SHOOT NOW! ðŸ’¥';

      canShoot = true;

      reactionTimeout = setTimeout(() => {
        if (canShoot) {
          canShoot = false;
          bang.style.display = 'none';
          log.textContent = 'Too slow, cowboy. You lose ðŸ’¸';
        }
      }, 750);
    }

    function shoot() {
      const log = document.getElementById('log');
      const bang = document.getElementById('bang');
      if (canShoot) {
        clearTimeout(reactionTimeout);
        bang.style.display = 'none';
        canShoot = false;
        log.textContent = 'You won the duel! ðŸ’° Cowboy UP.';
      } else {
        log.textContent = 'YEE-HAW! Too Soon, Cowboy!';
      }
    }

    function resetDuel() {
      clearTimeout(duelTimeout);
      clearTimeout(reactionTimeout);
      document.getElementById('bang').style.display = 'none';
      document.getElementById('log').textContent = 'Ready to duel?';
      canShoot = false;
    }
  </script>
</body>
</html>
