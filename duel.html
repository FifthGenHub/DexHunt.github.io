<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DexDegenDuel (Powered by $TXSE)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #ffc34d;
      text-align: center;
      overflow: hidden;
    }
    .game-container {
      width: 100vw;
      height: 100vh;
      background: url('/mnt/data/A_pixel_art_digital_illustration_serves_as_the_bac.png') center center no-repeat;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.2rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      margin: 0;
      width: 100%;
      z-index: 2;
    }
    .button-row {
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      width: 100%;
      z-index: 2;
    }
    .wallet-btn, .start-btn, .reset-btn {
      background-color: #ff9900;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 8px;
      color: #1a1a1a;
      font-weight: bold;
    }
    .wallet-btn:hover, .start-btn:hover, .reset-btn:hover {
      background-color: #cc7a00;
    }
    .log {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .bang {
      font-size: 3rem;
      font-weight: bold;
      color: red;
      position: absolute;
      display: none;
      z-index: 10;
      cursor: pointer;
    }
    .emoji {
      font-size: 2rem;
    }
    .duel-area {
      flex-grow: 1;
      width: 100%;
      position: relative;
      border-top: 5px solid #ff9900;
      border-bottom: 5px solid #ff9900;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1><span class="emoji">ðŸ¤ </span> DexDegenDuel: Cowboy Reaction Showdown</h1>
    <div class="button-row">
      <button class="wallet-btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
      <button class="start-btn" onclick="startDuel()">âš¡ Start Duel (0.01 SOL)</button>
      <button class="reset-btn" onclick="resetDuel()">ðŸ”„ Reset</button>
      <div class="log" id="log">Ready to duel?</div>
    </div>
    <div class="duel-area" id="duel-area">
      <div class="bang" id="bang" onclick="shoot()">ðŸ’¥ BANG ðŸ’¥</div>
    </div>
  </div>

  <script>
    let duelTimeout, reactionTimeout;
    let canShoot = false;
    let walletConnected = false;

    function connectWallet() {
      const log = document.getElementById('log');
      walletConnected = true;
      log.textContent = 'Testing Wallet Connected to 2vNp...5zAn NO SOL SPENT';
    }

    function startDuel() {
      const log = document.getElementById('log');
      const bang = document.getElementById('bang');
      if (!walletConnected) {
        log.textContent = 'Please connect wallet first!';
        return;
      }

      bang.style.display = 'none';
      canShoot = false;
      log.textContent = 'Get ready... wait for it...';

      const delay = Math.random() * 9000 + 1000;
      duelTimeout = setTimeout(() => {
        showBang();
      }, delay);
    }

    function showBang() {
      const bang = document.getElementById('bang');
      const duelArea = document.getElementById('duel-area');
      const log = document.getElementById('log');

      const maxX = duelArea.clientWidth - 200;
      const maxY = duelArea.clientHeight - 200;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      bang.style.left = `${x}px`;
      bang.style.top = `${y}px`;
      bang.style.display = 'block';

      canShoot = true;
      log.textContent = 'SHOOT NOW! ðŸ’¥';

      reactionTimeout = setTimeout(() => {
        if (canShoot) {
          canShoot = false;
          bang.style.display = 'none';
          log.textContent = 'Too slow, cowboy. You lose ðŸ’¸';
        }
      }, 750);
    }

    function shoot() {
      const bang = document.getElementById('bang');
      const log = document.getElementById('log');
      if (canShoot) {
        clearTimeout(reactionTimeout);
        bang.style.display = 'none';
        canShoot = false;
        log.textContent = 'You won the duel! ðŸ’° Cowboy UP.';
      } else {
        log.textContent = 'YEE-HAW! Too Soon, Cowboy!';
      }
    }

    function resetDuel() {
      clearTimeout(duelTimeout);
      clearTimeout(reactionTimeout);
      document.getElementById('bang').style.display = 'none';
      document.getElementById('log').textContent = 'Ready to duel?';
      canShoot = false;
    }
  </script>
</body>
</html>
