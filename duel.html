<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DexDegenDuel (Powered by $TXSE)</title>
  <style>
    body {
      background: url('https://i.imgur.com/4JgN8vS.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #ffcc00;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.2em;
    }
    .subtitle {
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .wallet-btn, .duel-btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .wallet-btn {
      background-color: #ffa500;
      color: #1a1a1a;
    }
    .duel-btn {
      background-color: #ff6600;
      color: #fff;
    }
    .wallet-btn:hover, .duel-btn:hover {
      opacity: 0.8;
    }
    #bang {
      display: none;
      position: absolute;
      font-size: 3rem;
      font-weight: bold;
      color: red;
      pointer-events: auto;
    }
    #log {
      margin-top: 40px;
      color: white;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤  DexDegenDuel</h1>
  <div class="subtitle">(Powered by $TXSE)</div>
  <button class="wallet-btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <button class="duel-btn" onclick="startDuel()">âš¡ Start Duel (0.01 SOL)</button>
  <div id="bang">ðŸ’¥ BANG</div>
  <div id="log">TXSEDUEL: Tap to begin, Cowboy!</div>

  <script>
    let canShoot = false;
    let duelTimeout;

    function connectWallet() {
      document.getElementById("log").innerText = "Testing Wallet Connected to 2vNp...5zAn NO SOL SPENT";
    }

    function startDuel() {
      canShoot = false;
      const log = document.getElementById("log");
      const bang = document.getElementById("bang");
      bang.style.display = "none";
      log.innerText = "Wait for it...";

      const delay = Math.floor(Math.random() * 9000) + 1000;

      duelTimeout = setTimeout(() => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        bang.style.left = `${x}px`;
        bang.style.top = `${y}px`;
        bang.style.display = "block";
        canShoot = true;
        log.innerText = "SHOOT NOW!";
      }, delay);
    }

    document.body.addEventListener("click", (e) => {
      const log = document.getElementById("log");
      const bang = document.getElementById("bang");
      if (canShoot) {
        log.innerText = "You win! ðŸ’°";
        bang.style.display = "none";
        canShoot = false;
      } else {
        clearTimeout(duelTimeout);
        log.innerText = "Too early! Lost the duel. ðŸ’¸";
      }
    });
  </script>
</body>
</html>
