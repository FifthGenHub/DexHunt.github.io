<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DexDegenDuel - Game Mode</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #ffc34d;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
    }
    .btn {
      background-color: #ff9900;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      color: #1a1a1a;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #cc7a00;
    }
    .log {
      margin-top: 30px;
      font-size: 1rem;
      color: #fff;
    }
    .bang {
      font-size: 3rem;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤  DEX Duel: Cowboy Reaction Showdown</h1>
  <button class="btn" onclick="startDuel()">Start Duel (0.01 SOL)</button>
  <div class="log" id="log">Ready to draw?</div>
  <div class="bang" id="bang">BANG! ðŸ”«</div>

  <script>
    let duelTimeout;
    let canShoot = false;

    function startDuel() {
      const log = document.getElementById('log');
      const bang = document.getElementById('bang');
      bang.style.display = 'none';
      canShoot = false;
      log.textContent = 'Get ready... wait for it...';

      const delay = Math.random() * 3000 + 2000;
      duelTimeout = setTimeout(() => {
        bang.style.display = 'block';
        log.textContent = 'SHOOT NOW! Click anywhere!';
        canShoot = true;
      }, delay);
    }

    document.body.addEventListener('click', () => {
      const log = document.getElementById('log');
      const bang = document.getElementById('bang');
      if (canShoot) {
        log.textContent = 'You won the duel! ðŸ’°';
        bang.style.display = 'none';
        canShoot = false;
      } else {
        clearTimeout(duelTimeout);
        log.textContent = 'You shot too early! You lose. ðŸ’¸';
      }
    });
  </script>
</body>
</html>
